<!DOCTYPE html>
<html>

<head>
    <title>New Tab</title>
    <link rel="icon" href="img/favicon.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/styles.css">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap" rel="stylesheet">
</head>

<body>
    <progress id="js-progress" value="0"></progress>
    <div class="progress-bar"></div>

    <div class="clock-container">
        <p class="clock"><span id="hour"></span>:<span id="minutes"></span><span class="meridiem" id="meridiem"></span>
        </p>
        <p class="date"><span id="weekday"></span> <span id="month"></span> <span id="day"></span>, <span
                id="year"></span></p>
    </div>

    <div class="search-bar-container">
        <form action="http://google.com/search">
            <input class="search-bar" autocomplete="off" name="q" placeholder="Search...">
            <button type="submit" class="search-button"><i class="fa-solid fa-magnifying-glass"></i></button>
        </form>
    </div>

    <div id="weather-container">
        <img id="weather-icon" src="" alt="Weather icon">
        <div id="weather-info">
            <span id="temperature"></span>
            <br>
            <span id="city-name"></span>
        </div>
    </div>

    <div class="pomodoro">
        <div class="timer-controls">
            <div class="timer" id="js-clock">
                <span id="js-minutes">25</span>
                <span class="separator">:</span>
                <span id="js-seconds">00</span>
            </div>
            <div class="controls">
                <button id="start-button" data-action="start">Start</button>
                <button id="clear-button"><i class="fa-solid fa-rotate-right"></i></button>
            </div>
        </div>
        <div class="buttons" id="js-mode-buttons">
            <button data-mode="pomodoro" class="button active mode-button" id="js-pomodoro">
                Pomodoro
            </button>
            <button data-mode="shortBreak" class="button mode-button" id="js-short-break">
                Short break
            </button>
            <button data-mode="longBreak" class="button mode-button" id="js-long-break">
                Long break
            </button>
        </div>
    </div>

    <div class="tasks-container" data="tasks">
        <input class="task-bar" id="task-input" placeholder="Add task...">
        <button type="submit" class="add-task-button" id="add-task-button"><i class="add-task-icon fa-solid fa-plus"></i></button>	

        <ul class="tasks-list" id="tasks-list">
            
        </ul>
    </div>



    <script src="js/time.js"></script>
    <script src="js/pomodoro.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/background-image.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/fontawesome.js"></script>

</body>

</html>
